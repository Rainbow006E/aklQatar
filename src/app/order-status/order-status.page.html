<ion-header [translucent]="false">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button>
                <img src="assets/imgs/icons/menu.png">
            </ion-menu-button>
        </ion-buttons>
        <ion-title>
            <div class="titleDiv">
                <img src="assets/imgs/icons/location.png">
                <span> الدحيل، شارع أم الح..</span>
            </div>
        </ion-title>
        <ion-buttons slot="end">
            <ion-button class="custom">
                <img src="assets/imgs/icons/user.png">
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content padding>

        <ion-row>
            <div class="title" dir="rtl">
                <h1>
                    حالة الطلب

        </ion-row>

        </ion-row>
    </ion-grid>
</ion-content>
